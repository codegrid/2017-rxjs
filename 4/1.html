<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RxJS-Demo</title>
  <style>
  #point {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 20px;
    background: red;
  }
  </style>
</head>

<body>
  <script src="https://unpkg.com/@reactivex/rxjs@5.4.0/dist/global/Rx.js"></script>
  <p>map()オペレータを使った例。常にマウスカーソルの位置からX座標Y座標ともに100pxずれた位置に赤い点が描画されます。</p>
  <div id="point"></div>

  <script>
    const pointEl = document.querySelector('#point')
    Rx.Observable
      .fromEvent(document, 'mousemove')
      .map(ev => {
        return [ev.clientX + 100, ev.clientY + 100]
      })
      .subscribe(([x, y]) => {
        pointEl.style.left = `${x}px`
        pointEl.style.top  = `${y}px`
      })
  </script>
</body>
</html>
