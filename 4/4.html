<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RxJS-Demo</title>
  <style>
  p {
    font-size: 2em;
  }
  </style>
</head>

<body>
  <script src="https://unpkg.com/@reactivex/rxjs@5.4.0/dist/global/Rx.js"></script>
  <button id="button">500円貯金</button>
  <p>貯金額: <span id="amount"></span></p>

  <script>
    const amountEl = document.querySelector('#amount')
    const buttonEl = document.querySelector('#button')

    Rx.Observable
      .fromEvent(buttonEl, 'click')
      .map(() => 500)
      .startWith(0)
      .scan((amount, money) => amount + money)
      .subscribe(amount => {
        amountEl.textContent = `現在の貯金額は ${amount}円 です`
      })
  </script>
</body>
</html>
