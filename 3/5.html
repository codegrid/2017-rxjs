<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RxJS-Demo</title>
</head>

<body>
  <style>
  .hide {
    display: none;
  }
  .suggestion {
    width: 200px;
    border: 1px solid #999;
    margin-top: 10px;
    padding: 1em;
    box-shadow: 2px 2px 2px rgba(100, 100, 100, .5);
  }
  </style>
  <script src="https://unpkg.com/@reactivex/rxjs@5.4.0/dist/global/Rx.js"></script>
  <input type="text" id="input"><button>検索</button>
  <div id="suggestion" class="suggestion hide">少し遅れて出てくる<br>検索ワードの候補</div>

  <script>
    const inputEl = document.querySelector('#input')
    const suggestionEl = document.querySelector('#suggestion')
    Rx.Observable
      .fromEvent(inputEl, 'keydown')
      .debounceTime(500)
      .subscribe(ev => {
        suggestionEl.classList.remove('hide')
      })
  </script>
</body>
</html>
